<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Synchroniser POV</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a.homeBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: #eee;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 0 5px #000;
    }

    h1 {
      margin-bottom: 20px;
    }

    .videos {
      display: flex;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
    }

    .video-block {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .edit-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .edit-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
    }

    .center-group {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"], button, select, input[type="time"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }

    #saveBtn {
      margin-top: 25px;
      padding: 18px 35px;
      font-size: 22px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #saveBtn:hover {
      background-color: #218838;
    }

    #resultat {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      color: #ffd700;
    }

    .voirBtn {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 5px #000;
    }

    @media (max-width: 900px) {
      .videos {
        flex-direction: column;
      }

      .edit-row {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .edit-group, .center-group {
        width: 100%;
      }

      #saveBtn {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="homeBtn">üè† Retour √† l'accueil</a>

  <h1>üß≠ Synchroniser deux POVs</h1>

  <div class="videos">
    <div class="video-block">
      <iframe id="videoA" src="https://www.youtube.com/embed/" allowfullscreen></iframe>
    </div>
    <div class="video-block">
      <iframe id="videoB" src="https://www.youtube.com/embed/" allowfullscreen></iframe>
    </div>
  </div>

  <div class="edit-row">
    <div class="edit-group">
      <input type="text" id="urlA" placeholder="Vid√©o √† synchroniser">
      <button onclick="changerVideo('videoA', 'urlA')">üîó Modifier gauche</button>
      <input type="text" id="timestampA" placeholder="Timestamp dans vid√©o A (ex: 57:13)">
    </div>

    <div class="center-group">
      <input type="text" id="jour" placeholder="Jour (ex: Jour 3)">
      <input type="time" id="heureIRL">
    </div>

    <div class="edit-group">
      <input type="text" id="urlB" placeholder="Vid√©o √©talon">
      <button onclick="changerVideo('videoB', 'urlB')">üîó Modifier droite</button>
      <input type="text" id="timestampB" placeholder="Timestamp dans vid√©o B (ex: 46:51)">
    </div>
  </div>

  <button id="saveBtn" onclick="synchroniser()">üíæ Enregistrer la synchronisation</button>
  <p id="resultat"></p>
  <a href="voir.html" class="voirBtn">üì∫ Acc√©der √† Voir</a>

  <script>
    function changerVideo(iframeId, inputId) {
      const url = document.getElementById(inputId).value;
      const videoId = extraireID(url);
      if (videoId) {
        document.getElementById(iframeId).src = "https://www.youtube.com/embed/" + videoId;
      } else {
        alert("Lien invalide ou non reconnu.");
      }
    }

    function extraireID(url) {
      const ytMatch = url.match(/(?:v=|\/embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return ytMatch ? ytMatch[1] : null;
    }

    function synchroniser() {
      const jour = document.getElementById("jour").value;
      const heureIRL = document.getElementById("heureIRL").value;
      const timestampA = document.getElementById("timestampA").value;
      const timestampB = document.getElementById("timestampB").value;
      const urlA = document.getElementById("urlA").value;
      const urlB = document.getElementById("urlB").value;

      if (!jour || !heureIRL || !timestampA || !timestampB || !urlA || !urlB) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const irlSync = heureIRL + ":00";

      const syncData = {
        videoSync: urlA,
        videoEtalon: urlB,
        timestampSync: timestampA,
        timestampEtalon: timestampB,
        irlSync: irlSync,
        date_enregistrement: new Date().toISOString()
      };

      localStorage.setItem("sync_" + jour, JSON.stringify(syncData));
      document.getElementById("resultat").innerHTML = `
        ‚úÖ Synchronisation enregistr√©e pour ${jour}<br>
        üï∞Ô∏è Heure IRL √† ${timestampA} dans A : <strong>${irlSync}</strong>
      `;
    }
  </script>

</body>
</html>
