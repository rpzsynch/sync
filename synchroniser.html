<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Synchroniser POV</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #00ffd0;
    }

    form {
      max-width: 500px;
      margin: auto;
      text-align: left;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #8f8;
      text-align: center;
    }

    .back {
      margin-bottom: 20px;
      text-align: left;
    }

    .back a {
      color: #28a745;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #28a745;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .back a:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <!-- üîô Bouton retour √† l‚Äôaccueil -->
  <div class="back">
    <a href="index.html">‚Üê Retour √† l‚Äôaccueil</a>
  </div>

  <h1>üß≠ Synchroniser deux POVs</h1>

  <form id="syncForm">

    <!-- üß© Champs Jour + Heure IRL sur une ligne -->
    <div style="display: flex; gap: 20px;">
      <div style="flex: 1;">
        <label for="jour">üìÖ Jour</label>
        <select id="jour" required style="width: 100%;">
          <option value="">S√©lectionner...</option>
          ${[...Array(14)].map((_, i) => `<option value="Jour ${i + 1}">Jour ${i + 1}</option>`).join('')}
        </select>
      </div>
      <div style="flex: 1;">
        <label for="irlEtalon">üï∞Ô∏è Heure IRL du croisement (HH:mm:ss)</label>
        <input type="text" id="irlEtalon" placeholder="ex: 18:42:16" required style="width: 100%;">
      </div>
    </div>

    <label for="videoSync">üìπ Lien de la vid√©o √† synchroniser</label>
    <input type="text" id="videoSync" placeholder="https://youtube.com/..." required>

    <label for="timestampSync">‚è±Ô∏è Timestamp de synchronisation (mm:ss)</label>
    <input type="text" id="timestampSync" placeholder="ex: 12:40" required>

    <label for="videoEtalon">üìπ Lien de la vid√©o √©talon</label>
    <input type="text" id="videoEtalon" placeholder="https://youtube.com/..." required>

    <label for="timestampEtalon">‚è±Ô∏è Timestamp √©talon (mm:ss)</label>
    <input type="text" id="timestampEtalon" placeholder="ex: 06:30" required>

    <button type="submit">üíæ Enregistrer la synchronisation</button>
    <div class="msg" id="confirmation" style="display:none;">‚úÖ Synchronisation enregistr√©e !</div>
  </form>

  <script>
    document.getElementById("syncForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const jour = document.getElementById("jour").value;
      const videoSync = document.getElementById("videoSync").value;
      const timestampSync = document.getElementById("timestampSync").value;
      const videoEtalon = document.getElementById("videoEtalon").value;
      const timestampEtalon = document.getElementById("timestampEtalon").value;
      const irlEtalon = document.getElementById("irlEtalon").value;

      const tsSyncSec = parseTime(timestampSync);
      const tsEtalonSec = parseTime(timestampEtalon);
      const irlEtalonSec = parseTime(irlEtalon, true);

      const ecart = tsSyncSec - tsEtalonSec;
      const irlSyncSec = irlEtalonSec + ecart;
      const irlSync = formatIRL(irlSyncSec);

      const data = {
        videoSync,
        timestampSync,
        videoEtalon,
        timestampEtalon,
        irlEtalon,
        irlSync
      };

      localStorage.setItem("sync_" + jour, JSON.stringify(data));
      document.getElementById("confirmation").style.display = "block";
    });

    function parseTime(str, isIRL = false) {
      const parts = str.split(":").map(Number).reverse();
      let sec = 0;
      if (isIRL) {
        if (parts.length >= 1) sec += parts[0];
        if (parts.length >= 2) sec += parts[1] * 60;
        if (parts.length >= 3) sec += parts[2] * 3600;
        return sec;
      } else {
        if (parts.length >= 1) sec += parts[0];
        if (parts.length >= 2) sec += parts[1] * 60;
        return sec;
      }
    }

    function formatIRL(seconds) {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }
  </script>

</body>
</html>
