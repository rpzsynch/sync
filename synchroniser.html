<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Synchroniser POV</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #eee;
      padding: 20px;
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .group {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    #saveBtn {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
    }

    #saveBtn:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>üß≠ Synchroniser deux POVs</h1>

  <div class="row">
    <div class="group">
      <input type="text" id="urlA" placeholder="Vid√©o √† synchroniser">
      <input type="text" id="timestampA" placeholder="Timestamp dans vid√©o A (ex: 01:52)">
    </div>

    <div class="group">
      <input type="text" id="urlB" placeholder="Vid√©o √©talon">
      <input type="text" id="timestampB" placeholder="Timestamp dans vid√©o B (ex: 02:14)">
      <input type="time" id="heureIRL">
    </div>

    <div class="group">
      <input type="text" id="jour" placeholder="Jour (ex: Jour 3)">
    </div>
  </div>

  <button id="saveBtn" onclick="synchroniser()">üíæ Enregistrer la synchronisation</button>
  <div id="result"></div>

  <script>
    function parseTime(str) {
      const parts = str.split(":").map(Number).reverse();
      let sec = 0;
      if (parts.length >= 1) sec += parts[0];
      if (parts.length >= 2) sec += parts[1] * 60;
      if (parts.length >= 3) sec += parts[2] * 3600;
      return sec;
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(Math.floor(sec % 60)).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function synchroniser() {
      const urlA = document.getElementById("urlA").value;
      const urlB = document.getElementById("urlB").value;
      const tsA = parseTime(document.getElementById("timestampA").value);
      const tsB = parseTime(document.getElementById("timestampB").value);
      const heureIRL = document.getElementById("heureIRL").value;
      const jour = document.getElementById("jour").value;

      if (!urlA || !urlB || !tsA || !tsB || !heureIRL || !jour) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const [h, m] = heureIRL.split(":").map(Number);
      const baseIRL = h * 3600 + m * 60;

      const delta = tsA - tsB;
      const irlSyncSec = baseIRL + delta;
      const irlSync = formatTime(irlSyncSec);

      const syncData = {
        videoSync: urlA,
        videoEtalon: urlB,
        timestampSync: document.getElementById("timestampA").value,
        timestampEtalon: document.getElementById("timestampB").value,
        irlEtalon: heureIRL + ":00",
        irlSync: irlSync,
        date_enregistrement: new Date().toISOString()
      };

      localStorage.setItem("sync_" + jour, JSON.stringify(syncData));
      document.getElementById("result").innerHTML = `
        ‚úÖ Synchronisation enregistr√©e pour ${jour}<br>
        üï∞Ô∏è Heure IRL estim√©e : <strong>${irlSync}</strong>
      `;
    }
  </script>

</body>
</html>
