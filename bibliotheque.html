<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Biblioth√®que des synchronisations</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .card a {
      color: #28a745;
      text-decoration: underline;
      font-size: 14px;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üìö Biblioth√®que des vid√©os synchronis√©es</h1>
  <div class="cards" id="cardContainer"></div>
  <div class="empty" id="emptyMessage" style="display:none;">Aucune synchronisation trouv√©e</div>

  <script>
    function chargerBibliotheque() {
      const container = document.getElementById("cardContainer");
      const empty = document.getElementById("emptyMessage");

      const keys = Object.keys(localStorage)
        .filter(k => k.startsWith("sync_Jour "))
        .sort((a, b) => {
          const numA = parseInt(a.replace("sync_Jour ", ""));
          const numB = parseInt(b.replace("sync_Jour ", ""));
          return numA - numB;
        });

      if (keys.length === 0) {
        empty.style.display = "block";
        return;
      }

      keys.forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>üé¨ ${key.replace("sync_", "")} ‚Äî synchronisation</h2>
          <p><strong>Vid√©o synchronis√©e :</strong> <a href="${data.videoSync}" target="_blank">ouvrir</a></p>
          <p><strong>Vid√©o √©talon :</strong> <a href="${data.videoEtalon}" target="_blank">ouvrir</a></p>
          <p>üìå Timestamp sync : ${data.timestampSync}</p>
          <p>üìå Timestamp √©talon : ${data.timestampEtalon}</p>
          <p>üï∞Ô∏è Heure IRL au croisement : ${data.irlEtalon}</p>
          <p>‚è±Ô∏è Heure IRL de d√©part sync : ${data.irlSync}</p>
        `;

        container.appendChild(card);
      });
    }

    chargerBibliotheque();
  </script>

</body>
</html>
