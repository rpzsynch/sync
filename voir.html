<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voir POV synchronis√©e</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .topbar {
      text-align: left;
      margin-bottom: 20px;
    }

    .topbar a {
      color: #28a745;
      text-decoration: none;
      border: 1px solid #28a745;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .topbar a:hover {
      background-color: #28a745;
      color: white;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-bottom: 30px;
    }

    .timeline {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 8px;
      background-color: #444;
      margin: 0 auto 20px;
      border-radius: 4px;
    }

    .mark {
      position: absolute;
      top: -6px;
      width: 2px;
      height: 20px;
      background-color: red;
    }

    .info {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: left;
      box-shadow: 0 0 10px #000;
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #ffd700;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .card a {
      color: #28a745;
      text-decoration: underline;
      font-size: 14px;
    }

    .empty {
      margin-top: 30px;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="index.html">‚Üê Retour √† l‚Äôaccueil</a>
  </div>

  <h1>üì∫ Lecture synchronis√©e locale</h1>
  <select id="jourSelect">
    <option value="">S√©lectionner un jour</option>
    ${[...Array(14)].map((_, i) => `<option value="Jour ${i + 1}">Jour ${i + 1}</option>`).join('')}
  </select>

  <div id="playerContainer"></div>
  <div class="timeline" id="timeline">
    <div class="mark" id="marque" style="display:none;"></div>
  </div>
  <div class="info" id="syncInfo"></div>
  <div class="empty" id="emptyMsg" style="display:none;">Aucune synchronisation disponible</div>

  <h2 style="margin-top:50px;">üìö Ma biblioth√®que</h2>
  <div class="cards" id="bibliContainer"></div>
  <div class="empty" id="emptyBibli" style="display:none;">Aucune donn√©e enregistr√©e</div>

  <script>
    const playerContainer = document.getElementById("playerContainer");
    const marque = document.getElementById("marque");
    const syncInfo = document.getElementById("syncInfo");
    const emptyMsg = document.getElementById("emptyMsg");
    const jourSelect = document.getElementById("jourSelect");

    jourSelect.addEventListener("change", function () {
      const jour = this.value;
      const data = localStorage.getItem("sync_" + jour);

      if (!data) {
        playerContainer.innerHTML = "";
        marque.style.display = "none";
        syncInfo.innerText = "";
        emptyMsg.style.display = "block";
        return;
      }

      emptyMsg.style.display = "none";
      const sync = JSON.parse(data);
      const videoId = extractID(sync.videoSync);
      const tsSec = parseTime(sync.timestampSync);
      const videoDur = 7200;
      const barWidth = document.getElementById("timeline").offsetWidth;
      const pos = (tsSec / videoDur) * barWidth;

      marque.style.display = "block";
      marque.style.left = `${pos}px`;

      playerContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      syncInfo.innerText = `üìå Timestamp : ${sync.timestampSync} ‚ûú Heure IRL estim√©e : ${sync.irlSync}`;
    });

    function parseTime(str) {
      const parts = str.split(":").map(Number).reverse();
      let sec = 0;
      if (parts.length >= 1) sec += parts[0];
      if (parts.length >= 2) sec += parts[1] * 60;
      if (parts.length >= 3) sec += parts[2] * 3600;
      return sec;
    }

    function extractID(url) {
      const match = url.match(/(?:v=|\/embed\/|youtu\.be\/)([\w-]{11})/);
      return match ? match[1] : "";
    }

    function afficherBibli() {
      const container = document.getElementById("bibliContainer");
      const empty = document.getElementById("emptyBibli");

      const keys = Object.keys(localStorage)
        .filter(k => k.startsWith("sync_Jour "))
        .sort((a, b) => parseInt(a.replace("sync_Jour ", "")) - parseInt(b.replace("sync_Jour ", "")));

      if (keys.length === 0) {
        empty.style.display = "block";
        return;
      }

      keys.forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>üé¨ ${key.replace("sync_", "")}</h3>
          <p><strong>Vid√©o :</strong> <a href="${data.videoSync}" target="_blank">ouvrir</a></p>
          <p><strong>Timestamp :</strong> ${data.timestampSync}</p>
          <p><strong>Heure IRL :</strong> ${data.irlSync}</p>
        `;
        container.appendChild(card);
      });
    }

    afficherBibli();
  </script>

</body>
</html>
