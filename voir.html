<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voir POV synchronis√©e</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #playerWrapper {
      position: relative;
      width: 100%;
      max-width: 1280px;
      margin: auto;
      aspect-ratio: 16/9;
      background-color: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #overlayTime {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 4px black;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
    }

    select {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 40px 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: left;
      box-shadow: 0 0 10px #000;
      position: relative;
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #ffd700;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .card a {
      color: #28a745;
      text-decoration: underline;
      font-size: 14px;
    }

    .deleteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #cc0000;
    }

    .empty {
      margin-top: 30px;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 style="margin: 20px 0;">üì∫ Lecture synchronis√©e</h1>

  <select id="jourSelect">
    <option value="">S√©lectionner un jour</option>
  </select>

  <div id="playerWrapper">
    <div id="player"></div>
    <div id="overlayTime">--:--:--</div>
  </div>

  <h2 style="margin-top:60px;">üìö Ma biblioth√®que</h2>
  <div class="cards" id="bibliContainer"></div>
  <div class="empty" id="emptyBibli" style="display:none;">Aucune donn√©e enregistr√©e</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let syncData = null;
    let interval = null;

    const jourSelect = document.getElementById("jourSelect");
    const overlayTime = document.getElementById("overlayTime");

    function refreshJourSelect() {
      jourSelect.innerHTML = '<option value="">S√©lectionner un jour</option>';
      const keys = Object.keys(localStorage).filter(k => k.startsWith("sync_"));
      keys.forEach(key => {
        const jour = key.replace("sync_", "");
        const option = document.createElement("option");
        option.value = jour;
        option.textContent = jour;
        jourSelect.appendChild(option);
      });
    }

    jourSelect.addEventListener("change", function () {
      const jour = this.value;
      const data = localStorage.getItem("sync_" + jour);
      if (!data) return;

      syncData = JSON.parse(data);
      const videoId = extractID(syncData.videoSync);
      loadVideo(videoId);
    });

    function extractID(url) {
      const match = url.match(/(?:v=|\/embed\/|youtu\.be\/)([\w-]{11})/);
      return match ? match[1] : "";
    }

    function parseTime(str) {
      const parts = str.split(":").map(Number).reverse();
      let sec = 0;
      if (parts.length >= 1) sec += parts[0];
      if (parts.length >= 2) sec += parts[1] * 60;
      if (parts.length >= 3) sec += parts[2] * 3600;
      return sec;
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(Math.floor(sec % 60)).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function loadVideo(videoId) {
      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          videoId: videoId,
          events: {
            onReady: startTracking,
            onStateChange: handleState
          }
        });
      }
    }

    function startTracking() {
      updateOverlay();
      interval = setInterval(updateOverlay, 1000);
    }

    function handleState(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        if (!interval) interval = setInterval(updateOverlay, 1000);
      } else {
        clearInterval(interval);
        interval = null;
      }
    }

    function updateOverlay() {
      if (!player || !syncData) return;

      const currentTime = player.getCurrentTime();
      const tsSync = parseTime(syncData.timestampSync);
      const irlBase = parseTime(syncData.irlSync);
      const irlNow = irlBase + (currentTime - tsSync);
      overlayTime.textContent = formatTime(irlNow);
    }

    function afficherBibli() {
      const container = document.getElementById("bibliContainer");
      const empty = document.getElementById("emptyBibli");
      container.innerHTML = "";

      const keys = Object.keys(localStorage)
        .filter(k => k.startsWith("sync_"))
        .sort();

      if (keys.length === 0) {
        empty.style.display = "block";
        return;
      }

      empty.style.display = "none";

      keys.forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>üé¨ ${key.replace("sync_", "")}</h3>
          <p><strong>Vid√©o :</strong> <a href="${data.videoSync}" target="_blank">ouvrir</a></p>
          <p><strong>Timestamp :</strong> ${data.timestampSync}</p>
          <p><strong>Heure IRL :</strong> ${data.irlSync}</p>
          <button class="deleteBtn" onclick="supprimerSync('${key}')">üóëÔ∏è Supprimer</button>
        `;
        container.appendChild(card);
      });
    }

    function supprimerSync(key) {
      localStorage.removeItem(key);
      afficherBibli();
      refreshJourSelect();
    }

    afficherBibli();
    refreshJourSelect();
  </script>

</body>
</html>
